{% extends "header.html" %}
{% load bootstrap3 %}

{% block title %}SERVICES{% endblock %}
{% block content %}

{% if all %}
<table width="80%" cellpadding="2" class="table">

    <tr>
        <td width="40%" align="left">Service name</td>

    </tr>

        {% for service in all %}

    <tr>
        <td width="40%" align="left">
            <a href="/service/{{ service.service_name }}"> {{ service.service_name }}</a>
        </td>

    </tr>
        {% endfor %}
</table>
    {% else %}
      <p>There are no servers in the DC.</p>
    {% endif %}
{% endblock %}
