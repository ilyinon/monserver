{% extends "header.html" %}
{% load bootstrap3 %}

{% block content %}
    <h1>DC {{  dc_name  }}</h1>
    {% if dc_servers %}
    <ul>
        {% for server in dc_servers %}
           <a href="/servers/{{ server }}"> {{ server }}</a><br>
        {% endfor %}
    </ul>
    {% else %}
      <p>There are no servers in the DC.</p>
    {% endif %}
{% endblock %}
