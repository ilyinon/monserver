{% extends "header.html" %}
{% load bootstrap3 %}

{% block content %}
    <h1>ALL Servers</h1>
{% if all %}
<table width="80%" cellpadding="2">

    <tr>
        <td width="40%" align="left">Server name</td>
        <td width="40%" align="left">Lab name</td>
    </tr>

        {% for server in all %}

    <tr>
        <td width="40%" align="left">
            <a href="/{{ server_name.server_name }}/{{ service.0 }}"> {{ service.0 }}</a>
        </td>
        <td width="40%" align="left"> {{ service.1 }}</td>
    </tr>
        {% endfor %}
</table>
    {% else %}
      <p>There are no servers in the DC.</p>
    {% endif %}
{% endblock %}
