{% block content %}
    <h1>Lab {{  lab_name  }}</h1>

    {% if lab_servers %}
    <table width="80%" border="0">
        {% for server, services in lab_servers.items %}
        <tr>
            <td width="20%" valign="top">
           <a href="/servers/{{ server.server_name }}"> {{ server.server_name }}</a><br>
            </td>
            <td>
                {% for service in  services %}
                    <a href="/services/{{ service }}"> {{ service}} </a><br>
                {% endfor %}
            </td>
         </tr>
        {% endfor %}
    </table>
    {% else %}
      <p>There are no servers in the LAB.</p>
    {% endif %}
{% endblock %}
